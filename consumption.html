    <script>
        let teachBox = document.querySelectorAll('.teach-box');
        function show(){
            if (this.classList.contains('show')){
                return
            }else{
                for (let i = 0; i < teachBox.length; i++) {
                    teachBox[i].classList.remove('show');
                    teachBox[i].childNodes[3].style.display = 'none'
                }
                this.classList.add('show')
                let child = this.childNodes[3]
                console.log(child)
                setTimeout(function delay(){
                    child.style.display = 'flex'
                },1000)
            }
        }
        for (let i = 0; i < teachBox.length; i++) {
            teachBox[i].addEventListener('click', show)
        }
